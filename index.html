const levelTime={easy:10,medium:12,hard:15};
let currentLevel,currentVerses,currentQuestion=0;
let score=0,streak=0,correctAnswers=0;
let timerInterval,timeLeft,isAnswered=false;

/* SOUND */
function tick(){
const c=new AudioContext(),o=c.createOscillator();
o.frequency.value=800;o.connect(c.destination);o.start();o.stop(c.currentTime+.1);
}

/* GAME */
function selectLevel(l){
currentLevel=l;
currentVerses=versesDatabase[l];
document.getElementById("levelSelection").style.display="none";
document.getElementById("gameArea").classList.add("active");
loadQuestion();
}

function startTimer(){
clearInterval(timerInterval);
timeLeft=levelTime[currentLevel];
timer.textContent=timeLeft;
timer.className="timer";

timerInterval=setInterval(()=>{
timeLeft--;timer.textContent=timeLeft;
if(timeLeft<=3){timer.classList.add("danger");tick();}
else if(timeLeft<=5)timer.classList.add("warning");
if(timeLeft<=0){clearInterval(timerInterval);autoFail();}
},1000);
}

function loadQuestion(){
isAnswered=false;
const v=currentVerses[currentQuestion];
verseArabic.textContent=v.first+" ____";
verseTranslation.textContent=`üìñ Surah ${v.surah} : Ayat ${v.ayat}`;
feedback.classList.remove("show");
nextBtn.style.display="none";
optionsContainer.innerHTML="";
v.options.forEach((o,i)=>{
const b=document.createElement("button");
b.className="option-btn";b.textContent=o;
b.onclick=()=>checkAnswer(i);
optionsContainer.appendChild(b);
});
startTimer();
updateStats();
}

function checkAnswer(i){
if(isAnswered)return;
isAnswered=true;clearInterval(timerInterval);
const v=currentVerses[currentQuestion];
document.querySelectorAll(".option-btn").forEach((b,idx)=>{
b.disabled=true;
if(idx===v.correct)b.classList.add("correct");
if(idx===i && i!==v.correct)b.classList.add("wrong");
});
if(i===v.correct){
correctAnswers++;streak++;score+=10;
feedback.style.background="#48bb78";
feedbackText.innerHTML="‚úÖ Betul! MashaAllah";
}else{
streak=0;
feedback.style.background="#f56565";
feedbackText.innerHTML="‚ùå Salah";
}
feedback.classList.add("show");
nextBtn.style.display="block";
}

function autoFail(){
if(isAnswered)return;
isAnswered=true;streak=0;
feedback.style.background="#718096";
feedbackText.innerHTML="‚è∞ Masa Tamat";
feedback.classList.add("show");
nextBtn.style.display="block";
}

function nextQuestion(){
currentQuestion++;
if(currentQuestion<currentVerses.length)loadQuestion();
else showResult();
}

function updateStats(){
scoreValue.textContent=score;
streakValue.textContent=streak;
correctValue.textContent=`${correctAnswers}/${currentQuestion+1}`;
}

function showResult(){
gameArea.classList.remove("active");
resultScreen.classList.add("active");
finalResult.textContent=`Skor: ${score} | Betul: ${correctAnswers}/10`;
}
